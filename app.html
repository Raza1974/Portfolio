<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form, .contact-info {
            flex: 1;
            margin: 10px;
        }

        .contact-form h2, .contact-info h2 {
            margin-top: 0;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form select, .contact-form textarea, .contact-form button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }

        .contact-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form input[type="file"] {
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact</h1>
        <img src="https://avatars.githubusercontent.com/u/163816473?v=4" alt="Profile Picture" class="profile-picture">
    </div>
    <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                
                <label for="service">Service Needed:</label>
                <select id="service" name="service" required>
                    <option value="web-development">Web Development</option>
                    <option value="ai-consulting">AI Consulting</option>
                    <option value="typescript-development">TypeScript Development</option>
                    <!-- Add more options as needed -->
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                
                <label for="resume">Attach Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> your-email@example.com</p>
            <p><strong>Phone:</strong> +92 03002351026</p>
            <p><strong>Location:</strong> Your City, Your Country</p>
            <p><strong>LinkedIn:</strong> <a href="" target="_blank">LinkedIn Profile</a></p>
            <p><strong>GitHub:</strong> <a href="" target="_blank">GitHub Profile</a></p>
            <!-- Add more contact information as needed -->
            <a href="index.html">Back to Home</a>
        
        </div>
    

</body>
</html>
